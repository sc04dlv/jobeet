page-about-us:
  url:   /about-us
  param: { module: page, action: show, slug: about-us }


page-show:
  url:   /page/:slug
  param: { module: page, action: show }

homepage:
  url:   /
  param: { module: main, action: home }

feedback_new:
  url: /feedback/new
  param: { module: feedback, action: new }
  requirements:
    sf_method: [get]

feedback_create:
  url: /feedback/create
  param: { module: feedback, action: create }
  requirements:
    sf_method: [post]

feedback_success:
  url: /feedback/success
  param: { module: feedback, action: success }
  requirements:
    sf_method: [get]

news:
  url: /news
  param: { module: news, action: index }

news_view:
  url: news_view/:id
  param: { module: news, action: view }


